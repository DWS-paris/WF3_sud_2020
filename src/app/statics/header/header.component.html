<header>
    <!-- 
        Injecter le contenu d'une variable dans une balise {{VAR}} || [innerHtml] || [innerText]
        Afficher soit "Hello World" soit l'adresse email de l'internaute
    -->
    <h1 *ngIf="connectedUser">{{userEmail}}</h1>
    <h1 *ngIf="!connectedUser" [innerHTML]="title"></h1>

    <nav>
        <ul>
            <!-- Faire une boucle sur une collection de données *ngFor -->
            <li *ngFor="let item of navCollection">
                <!-- Utiliser la directive (attribut spécifique) routerLink pour changer de route -->
                <a [routerLink]="item.path" [innerHTML]="item.name"></a>
            </li>
            <!-- Ajouter le lien pour l'internaute connecté -->
            <li *ngIf="connectedUser">
                <a [routerLink]="'/user'">Mon compte</a>
            </li>
            <li *ngIf="connectedUser">
                <!-- Capter le clic sur le bouton pour déconnecter l'internaute -->
                <button (click)="logoutUser()">Log out</button>
            </li>
        </ul>
    </nav>
</header>
